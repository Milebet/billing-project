{% extends 'navigation/base.html' %}

{% block title %} Mis Lineas {% endblock %}

{% block content %}
<section class="content-header">
    <div class="row">
        <div class="box box-primary">
             <div class="box-header">
                 <div class="col-lg-12">
                        <h1 class="text-center"><strong>Lineas</strong></h1>
                    </div>
            </div>
             <div class="col-md-12">
                <br/>
                <!-- /.row -->
                <div class="row">
                    <div class="col-lg-12">
                        <div class="panel panel-default">
                            <div class="panel-heading"></div>
                            <div class="panel-body">
                                <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                                    <thead>
                                        <tr>
                                            <th>Nombre</th>
                                            <th>Descripción</th>
                                            <th>Estatus</th>
                                            <th>División</th>
                                            <th>Opciones</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {% for line in lines %}
                                            <tr class="odd gradeX">
                                                <td>{{line.name}}</td>
                                                <td>{{line.description}}</td>
                                                <td>{{line.status}}</td>
                                                <td>{{line.division}}</td>
                                                <td><a href="{% url 'products:show_line' line.id %}"><span class="glyphicon glyphicon-search  text-primary"></span></a>  <a href="{% url 'products:edit_line' line.id %}"><span class="glyphicon glyphicon-pencil  text-primary"></span></a>  <a href=""><span class="glyphicon glyphicon-trash  text-primary"></span></a> </td>
                                            </tr>
                                        {% endfor %}
                                    </tbody>
                                </table>
                            </div>
                            <!-- /.panel-body -->
                        </div>
                        <!-- /.panel -->
                    </div>
                    <!-- /.col-lg-12 -->
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
