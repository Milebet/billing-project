{% extends 'navigation/base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<section class="content-header">
    <div class="row">
        <div class="box box-primary">
             <div class="box-header">
                <div class="col-lg-12">
                    <h1 class="text-center"><strong>Registro</strong></h1>
                </div>
             </div>
             <div class="col-md-10 col-md-offset-1">
                <br/>
			    <div class="panel panel-default">
			        <div class="panel-heading">
			            <h3 class="panel-title"><strong>Por favor, llene los siguientes campos</strong></h3>
			        </div>
			        <div class="panel-body">
			        		<form method="post" role="form"> 
			        			 <fieldset>
									{% csrf_token %}

									{% if form.errors %}
									  <div class="alert alert-warning alert-dismissable" role="alert">
							            <button class="close" data-dismiss="alert">
							              <small><sup></sup></small>
							            </button>
									     {% for field in form %}
									        {{field.errors}}
									      {% endfor %}
							          </div>
									{% endif %}
									<div class="col-xs-8 col-md-offset-2">
										{{ form.as_p}}
										<button class="btn btn-primary pull-right" type="submit"> Registrar </button>
									</div>
								 </fieldset>
							</form>
			        </div>
			    </div>
			</div>
    	</div>
    </div>
</section>
{% endblock %}
